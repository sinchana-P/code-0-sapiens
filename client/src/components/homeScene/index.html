<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #banner{
        height: auto;
        background-color: #004080;
        display: flex;
        justify-content: center;
        }

    #id{
     height: 70px;
        width: 70px;
    }

    #logoimage{
        height: 100px;
        margin-left: 20px;
        justify-self: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    #clgnametext{
     color: white;
     align-self: center;
     margin-left: 30px;
     font-size: 50px;
     text-align: center;
    }
    #trust{
        color: white;
        align-self: center;
        text-align: center;
        font-size: 20px;
    }
    #sslclogo{
        border-radius:100%;
        height: 100px;
        margin-left: 20px;
        justify-self: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    #slider-container {
      position: relative;
      width: 50%;
      height: 50%;
      overflow: hidden;
      align-items: center;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    #image-slider {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slider-image {
      width: 100%;
      height: 100%;
      object-fit: cover;

    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border: none;
      outline: none;
      color: #333;
    }

    #prev-btn {
      left: 10px;
    }

    #next-btn {
      right: 10px;
    }
    #slidebackground{
        background-image: url('https://www.collegebatch.com/static/clg-gallery/ubdt-college-of-engineering-davanagere-274943.jpg');
        background-image: url('path/to/your/image.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #f0f0f0;
            backdrop-filter: blur(10px);
        }
        .fallback-blur {
            background-color: rgba(240, 240, 240, 0.8);
        }
    </style>
</head>
<body>
    <div id="banner">
       <div id="logo"><img src="logo.png" alt="logo" id="logoimage"></div> 
       <div id="clgname">
        <h1 id="clgnametext">Code-0-Sapiens High School</h1>
        <p id="trust">Davanagere , near UBDT College of Engineering, 577004</p>
       </div>
       <div>
        <img src="sslc.png" alt="karnataka state board photo" id="sslclogo">
       </div>
    </div>
    <div id="slidebackground">
        <div id="slider-container">
            <div id="image-slider">
              <img src="image1.jpg" alt="Image 1" class="slider-image">
              <img src="image2.jpg" alt="Image 2" class="slider-image">
              <img src="image3.jpg" alt="Image 3" class="slider-image">
            </div>
            <button id="prev-btn" class="slider-btn" onclick="prevSlide()">❮</button>
            <button id="next-btn" class="slider-btn" onclick="nextSlide()">❯</button>
          </div>
    </div>
      
      <script>
        let currentIndex = 0;

function showSlide(index) {
  const slider = document.getElementById('image-slider');
  const sliderWidth = document.querySelector('.slider-image').clientWidth;
  const newPosition = -index * sliderWidth;
  slider.style.transform = `translateX(${newPosition}px)`;
  currentIndex = index;
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % 3; // Change 3 to the total number of images
  showSlide(currentIndex);
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + 3) % 3; // Change 3 to the total number of images
  showSlide(currentIndex);
}

function autoSlide() {
  nextSlide();
}

// Adjust the interval (in milliseconds) based on your preference
const slideInterval = setInterval(autoSlide, 3000); // Change 3000 to the desired interval

// Stop the interval when the page is unloaded
window.addEventListener('unload', () => {
  clearInterval(slideInterval);
});
        </script>
</body>
</html>
